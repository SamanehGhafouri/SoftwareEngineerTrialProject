<h1>statistics</h1>
<div>
  <div>
    <button (click)="statOne()">Percentage female versus male</button>
  </div>
  <div>
    <button (click)="statTwo()">Percentage of first names that start with A-M versus N-Z</button>
  </div>
  <div>
    <button (click)="statThree()">Percentage of last names that start with A-M versus N-Z</button>
  </div>
  <div>
    <button (click)="statFour()">Percentage of people in each state, up to the top 10 most populous states</button>
  </div>
  <div>
    <button (click)="statFive()">Percentage of females in each state, up to the top 10 most populous states</button>
  </div>
  <div>
    <button (click)="statSix()">Percentage of males in each state, up to the top 10 most populous states</button>
  </div>
  <div>
    <button (click)="statSeven()">Percentage of people in the following age ranges: 0-20, 21-40, 41-60, 61-80, 81-100, 100+</button>
  </div>
  <div>
    <div id="chart">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [labels]="chartOptions.labels"
        [responsive]="chartOptions.responsive"
      ></apx-chart>
    </div>
  </div>
</div>
